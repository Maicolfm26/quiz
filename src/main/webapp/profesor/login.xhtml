<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xml:lang="es" lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/resources/img/quiz-logo.png" sizes="32x32"/>
    <title>Quiz | Login</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="signin.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<body class="text-center">
<h:form id="form-login" class="form-signin">
    <img class="mb-4" src="/resources/img/quiz-logo.png" alt="" width="72"
         height="72"/>
    <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>

    <p:outputLabel for="user_name" class="sr-only" value="User name:"/>
    <p:inputText id="user_name" class="form-control" placeholder="User name" value="#{seguridadProfesorBean.userName}"
                 required="true"/>

    <p:outputLabel for="password" class="sr-only" value="Password:"/>
    <p:password id="password" class="form-control" placeholder="Password" value="#{seguridadProfesorBean.clave}"
                required="true"/>
    <p:growl showDetail="true" for="msj-bean"/>
    <p:commandButton id="butonRegistrar" styleClass="ui-button-warning"
                     style="width: 300px; height: 48px; color: #ffffff; font-size: 20px; font-family:-apple-system,BlinkMacSystemFont,'
                     Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';"
                     value="Iniciar sesión"
                     action="#{seguridadProfesorBean.iniciarSesion}" update="@form"/>
</h:form>
</body>
</html>
