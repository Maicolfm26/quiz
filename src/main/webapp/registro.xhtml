<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xml:lang="es" lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/resources/img/quiz-logo.png" sizes="32x32"/>
    <title>Quiz | Registro</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="signin.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <script>
        document.getElementById("form-registro:butonRegistrar").className = "btn btn-lg btn-amarillo btn-block";
    </script>
</h:head>
<body class="text-center">
<h:form id="form-registro" class="form-signin">
    <img class="mb-4" src="/resources/img/quiz-logo.png" alt="" width="72"
         height="72"/>
    <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    <p:outputLabel for="user_name" class="sr-only" value="User name:"/>
    <p:inputText id="user_name" class="form-control" placeholder="User name" value="#{registroBean.usuario.userName}"
                 required="true"/>
    <h:outputLabel for="edad" style="display: inline; width: 80%; margin: 0;">Edad:</h:outputLabel>
    <p:inputText id="edad" class="form-control" style="display: inline; width: 80%; margin-left: 20px;" value="#{registroBean.usuario.edad}"
                 required="true" />
    <p:keyFilter for="edad" mask="pint" />
    <p:outputLabel for="password" class="sr-only" value="Password:"/>
    <p:password id="password" class="form-control" placeholder="Password" value="#{registroBean.usuario.clave}"
                required="true"/>
    <p:growl showDetail="true" />
    <p:growl showDetail="true" for="msj-bean"/>
    <p:commandButton id="butonRegistrar" styleClass="ui-button-warning"
                     style="width: 300px; height: 48px; color: #ffffff; font-size: 20px; font-family:-apple-system,BlinkMacSystemFont,'
                     Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';"
                     value="Registrarse"
                     action="#{registroBean.registrarUsuario}" update="@form"/>
    <hr class="my-4"/>
    <a href="/" class="btn btn-lg btn-cafe btn-block" type="submit">Iniciar sesi√≥n</a>
</h:form>
</body>
</html>
